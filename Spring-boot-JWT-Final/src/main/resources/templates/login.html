<html>

<head>
    <title>系统登录</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href="favicon.ico" rel="shortcut icon" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/login/login.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script type="text/javascript" src="../js/login/jquery/jquery.min.js?v=20170207"></script> -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/md5@2.3.0/md5.min.js"></script> -->
</head>

<body>

    <body
        style=" background: url(http://global.bing.com/az/hprichbg/rb/RavenWolf_EN-US4433795745_1920x1080.jpg) no-repeat center center fixed; background-size: 100%;">

        <form name="form1" method="post" action="/login" id="form1" onsubmit="return checkLogin();">


            <div class="modal-dialog" style="margin-top: 10%;">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
                    </div>
                    <div class="modal-body" id="model-body">

                        <div class="form-group">

                            <input name="username" type="text" id="username" class="form-control" placeholder="用户名"
                                autocomplete="off">
                        </div>
                        <div class="form-group">

                            <input name="password" type="password" id="password" class="form-control" placeholder="密码"
                                autocomplete="off">
                        </div>

                        <input hidden type="text" name="redirect" id="redirect" value="">
                    </div>
                    <!-- <div class="login-forget" style="visibility:hidden">
                            <a href="#">忘记密码</a>
                        </div> -->

                    <div class="modal-footer">
                        <div class="form-group">
                            <input type="submit" name="Logon" value="登录" id="Logon"
                                class="btn btn-primary form-control"></button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-default form-control">注册</button>
                        </div>

                    </div>
                </div>
            </div>
            </div>
            </div>
        </form>

        <script type="text/javascript">
            function getQueryString(name) {
                var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
                var r = window.location.search.substr(1).match(reg);
                if (r != null) {
                    return unescape(r[2]);
                }
                return null;
            }
            // onsubmit值为true时，提交表单，否则显示错误信息
            // 生成用户名+密码组合的md5值，并设置传给后端的密码为该md5值
            function checkLogin() {
                var name = $("#username").val().toLowerCase();
                var pwd = $("#password").val().toLowerCase();
                if (name.trim() == "" || pwd.trim() == "") {
                    alert('请输入用户名和密码');
                    return false;
                }

                // var md5info = name + pwd;
                // $('#hidePwd').val(md5(md5info));
                //$("#password").val();
                return true;
            }

            $(function () {
                var redirect = getQueryString('redirect');
                $("#redirect").val(redirect)
            })
        </script>
    </body>

</html>
